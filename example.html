<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>
    <script>
        //callback function defined
        function callback(type, value, item) {
            switch (value) {
                case undefined:
                    $('#display_area').html("");
                    break;
                default:
                    $('#display_area').html(value);
                    break;
            }
        }
        // my_calculator - creates a new calculator object
        var my_calculator = new calculator(callback);
        //after DOM load add click handlers to all buttons
        $(document).ready(function () {
            $('button').on('click', function () {
                var val = $(this).text();
                switch (val) {
                    case 'AC':
                        my_calculator.allClear();
                        break;
                    default:
                        my_calculator.addItem($(this).text());
                        break;
                }
            });
        })
    </script>
    <style>
        #display_area {
            width: 300px;
            height: 30px;
            background-color: #cccccc;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="display_area"></div>
<div id="buttonContainer">
    <div>
        <button>1</button>
    </div>
    <div>
        <button>2</button>
    </div>
    <div>
        <button>+</button>
    </div>
    <div>
        <button>=</button>
    </div>
    <div>
        <button>AC</button>
    </div>
</div>
</body>
</html>
